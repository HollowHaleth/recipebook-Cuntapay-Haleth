{% extends "base.html" %}

{% block title %}Add Image to {{ recipe.name }}{% endblock %}
{% block page_title %}Upload Image for {{ recipe.name }}{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Image</button>
    </form>
    <a href="{% url 'ledger:recipe' pk=recipe.pk %}">Back to Recipe</a>
{% endblock %}
