<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Base Template{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
        {% if user.is_authenticated %}
            <form method="POST" action="{% url 'ledger:logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'ledger:login' %}">Login</a>
        {% endif %}
    </header>


    <h2>{% block page_title %}{% endblock %}</h2>


    {% block content %}{% endblock %}
</body>
</html>
